        <main id="formulario-contacto">
            <form class="row container" style="color: white; display:flex;">
                <div class="col-12">
                    <h1>Contactame</h1>
                </div>
                <div class="col-md-6 form-group">
                    <label for="exampleFormControlInput1">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tú nombre">
                </div>
                <div class="col-md-6 form-group">
                    <label for="exampleFormControlInput1">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Tú apellido">
                </div>
                <div class="col-md-6 form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                </div>
                <div class="col-md-6 form-group">
                    <label for="exampleFormControlSelect1">Estado Civil</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>Soltero/a</option>
                    <option>Casado/a</option>
                    <option>Divorciado/a</option>
                    <option>Viudo/a</option>
                    </select>
                </div>
                <div class="col-md-12 form-group">
                    <label for="exampleFormControlTextarea1">Escribí tu mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-md-12 form-check-inline">
                    <label style="padding-left: 15px;" class="form-check-label" for="defaultCheck1">
                        ¿Desea recibir el Newsletter?
                    </label>
                    <input style="margin-left: 15px;" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                </div>
                <button style="margin: 15px; background-color: black; border-color: white;"type="submit" class="btn btn-primary">Enviar formulario</button>
                <button style="margin: 15px; background-color: black; border-color: white;"type="reset" class="btn btn-primary">Limpiar</button>
            </form>
        </main>
